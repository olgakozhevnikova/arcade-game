<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="content">
		<h1>Arcade game: Frogger</h1>
		<div id="winningModal" class="modal">
	        <div class="modal-content">
	            <h3>Congratulations!</h3>
	            <p>You won!</p>
	            <button id="btn" onclick="playAgain()">Play again!</button>
	        </div>
		</div>
		<div id="losingModal" class="modal">
			<div class="modal-content">
				<h3>Game over!</h3>
				<p>You lost the battle.</p>
				<p>Try again.</p>
				<button id="btn" onclick="playAgain()">Play again!</button>
			</div>
		</div>
		<div id="section">
			<button onclick="showCharacters()">Choose character</button>
			<div id="characters"></div>
		</div>
		<div id="canvas"></div>
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
